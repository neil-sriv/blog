{{ define "main" }}
<h1>{{ .Title }}</h1>
<p>
  <i>
    <time datetime='{{ .Date.Format "2006-01-02" }}'>
      {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
    </time>
  </i>
</p>
<hr class="rounded">
<div class="wrapper">
<content>
  {{ .Content }}
</content>
{{- partial "toc.html" . -}}
</div>
<hr class="rounded">
<p>
  {{ range (.GetTerms "tags") }}
  <a href="{{ .Permalink }}">#{{ lower .LinkTitle }}</a>
  {{ end }}
</p>
{{ end }}
